<html>
    <head>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <title>NNN Seconds Counter</title>
        <link rel="stylesheet" href="src/styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
        <script src="src/script.js"></script>
    </head>
    <body>
        <h1>No Nut November Seconds Counter</h1>
        <div class="content">
            <p id="today"><b>Date: </b></p>
            <div class="row">
                <div id= "nnn-active-column" class="column">
                    <h3>Can you nut?</h3>
                    <p id= "nnn-active">---</p>
                </div>
                <div id="nnn-time-spent-column" class="column">
                    <h3>Time spent</h3>
                    <p id= "nnn-time-spent">---</p>
                    <button onclick="copy_time_spent()">Copy text</button>
                </div>
                <div id="nnn-time-missing-column" class="column">
                    <h3>Time left</h3>
                    <p id= "nnn-time-missing">---</p>
                    <button onclick="copy_time_missing()">Copy text</button>
                </div>
            </div>
        </div>
        <h3 id="motivational-message"></h3>
        <button id="motivational-message-copy-button" class="visible" onclick="copy_time_til_next()">Copy text</button>
    </body>
</html>
